            <script>
                // 選取所有按鈕
                const buttons = document.querySelectorAll('.infoword');
                const restaurantImage = document.getElementById('restaurant-image');
                const restaurantDescription = document.getElementById('restaurant-description');
    
                // 為每個按鈕綁定點擊事件
                buttons.forEach(button => {
                    button.addEventListener('click', () => {
                        const description = button.getAttribute('data-description');
                        const image = button.getAttribute('data-image');
                        restaurantImage.src = image;
                        restaurantDescription.textContent = description;
                    });
                });
            </script>
